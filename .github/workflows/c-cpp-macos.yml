name: C/C++ CI macOS

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build & run:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: build & run
      run: |
        cmake -H. -B_build -DCMAKE_BUILD_TYPE=Release
        cmake --build _build --config Release
        for files in "_build/Day*/Day*"
        do
          for file in $files
          do
            echo $file
            ./$file
          done
        done
